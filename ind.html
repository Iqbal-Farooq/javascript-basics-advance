<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister4</title>
</head>
<body id="b" style="background-image:url(img2.jpg); ">
  <div id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-mod-6">
           <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>

        </div>
   
     
      <div class ="col-md-6 align-self-center"> <input type="text" class="form-control" id="filter" placeholder="search item"></div>
    </div>   </div>
  </div>
   
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3" id="addform">
      <input type="text" class="form-control mr-2" id="inputt" required>
      <input type="text" class="form-control mr-2" id="inp"  >
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-outline-danger btn-sm float-right delete">DEL</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">DEL</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">DEL</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">DEL</button></li></ul>
   </div>

   <script>
    var formlt=document.getElementById('addform')
    var listitems=document.getElementById('items');
   
    listitems.addEventListener('click',RemoveData);

    formlt.addEventListener('submit',addData);
    function addData(e){
      e.preventDefault();
      var newitems=document.getElementById('inputt').value;
      var newitem=document.getElementById('inp').value;
      var discr=document.createTextNode(newitem);
     
      
      var list=document.createElement('li');
      
     list.style.backgroundColor='purple'
    list.style.color='violet'
    list.style.fontWeight='bold';
      list.className="list-group-item";
      list.appendChild(document.createTextNode(newitems +" "));
      list.appendChild(discr);
      var del=document.createElement('button');
del.className="btn btn-danger btn-sm float-right delete";
del.appendChild(document.createTextNode('DEL'));
list.appendChild(del);


      listitems.appendChild(list);

    }
    function RemoveData(e){
      e.preventDefault();
      if(e.target.classList.contains('.delete'));
      if(confirm("ARE YOU SURE")){
        var li=e.target.parentElement;
        listitems.removeChild(li);
      }
    
    }
    var filter=document.getElementById('filter');
    filter.addEventListener('keyup',filterItems);
    function filterItems(e){
     var text=e.target.value.toLowerCase();
     
       var items=listitems.getElementsByTagName('li');
       Array.from(items).forEach(function(item){
        var itemName=item.firstChild.textContent;
        var dis=item.childNodes[1].textContent;
     
        if(itemName.toLowerCase().indexOf(text) !=-1 || dis.toLowerCase().indexOf(text) !=-1){
          item.style.display="block";
        }else 
        item.style.display="none"
        
      });
    }
      </script>
</body>
</html>
